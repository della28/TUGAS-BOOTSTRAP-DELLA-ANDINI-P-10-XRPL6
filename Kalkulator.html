<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container"><br>
      <div class="card col-sm-6">
        <!--<div class="panel panel-primary">-->
          <br>
          <div class="panel-heading">
            <h2 class="btn btn-dark">Kalkulator</h2>
          </div>
          <div class="panel-body text-center btn-btn-light">
            <form class="" role="form">
              <input id="layar" type="text" class="form-control text-right col-md-12 bg-light">
              <br>
              <input type="button" class="btn btn-outline-primary mx-1 my-1" value="1" id="satu">
              <input type="button" class="btn btn-outline-success mx-1 my-1" value="2" id="dua">
              <input type="button" class="btn btn-outline-danger mx-1 my-1" value="3" id="tiga">
              <input type="button" class="btn btn-outline-warning mx-1 my-1" value="+" id="tambah">
              <br>
              <input type="button" class="btn btn-outline-info mx-1 my-1" value="4" id="empat">
              <input type="button" class="btn btn-outline-warning mx-1 my-1" value="5" id="lima">
              <input type="button" class="btn btn-outline-secondary mx-1 my-1" value="6" id="enam">
              <input type="button" class="btn btn-outline-primary mx-1 my-1" value="-" id="kurang">
              <br>
              <input type="button" class="btn btn-outline-dark mx-1 my-1" value="7" id="tujuh">
              <input type="button" class="btn btn-outline-primary mx-1 my-1" value="8" id="delapan">
              <input type="button" class="btn btn-outline-success mx-1 my-1" value="9" id="sembilan">
              <input type="button" class="btn btn-outline-info mx-1 my-1" value="x" id="kali">
              <br>
              <input type="button" class="btn btn-outline-primary mx-1 my-1" value="C" id="hapus">
              <input type="button" class="btn btn-outline-danger mx-1 my-1" value="0" id="kosong">
              <input type="button" class="btn btn-outline-dark mx-1 my-1" value="=" id="samadengan">
              <input type="button" class="btn btn-outline-success mx-1 my-1" value="/" id="bagi">
            </form><br>
          </div>
        </div>
      </div>
    <!--</div>-->
  </body>
</html>
